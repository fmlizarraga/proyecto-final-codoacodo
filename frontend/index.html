<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImporTienda</title>
    <link rel="shortcut icon" href="/resouces/favicon.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/d385ce05bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="container my-app">
        <header class="bg-dark text-white py-3 mb-2">
            <div class="container d-flex justify-content-between align-items-center">
                <h1 class="mb-0">ImporTienda</h1>
                <div v-if="status === 'logged'" class="d-flex align-items-center">
                    <span class="me-3">Hola, {{ user.name }}!</span>
                    <nav>
                        <div class="btn-group" role="group">
                            <button v-if="user.auth_lvl === 'admin'" type="button" class="btn btn-outline-light">Nuevo Producto</button>
                            <button type="button" class="btn btn-outline-light">Mi Carrito</button>
                            <button @click="logOff" type="button" class="btn btn-outline-light">Salir</button>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <div>
            <login v-show="showComponents.login" @login="login" @register="register" ></login>
            <products v-show="showComponents.products" :products="computedProducts" :auth_lvl="computedAuth" :url="url" ></products>
        </div>

        <footer class="bg-dark text-white py-2 text-center">
            <div class="container">
                <span class="d-block">2023 ImporTienda</span>
            </div>
        </footer>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
